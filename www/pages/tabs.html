<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive {{$root.hideTabs}}" ng-controller="mainCtrl as main" class="main-tab">
  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="icon-shouye" icon-on="icon-shouye-xuanzhong" ui-sref="tab.home"  direction="down" transitiontype="fade"  on-deselect="main.clearHistory()"  class="iconfont">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="买菜" icon-off="icon-maicai" icon-on="icon-maicai-xuanzhong" ui-sref="tab.buy"  direction="down" transitiontype="fade" on-deselect="main.clearHistory()" class="iconfont">
    <ion-nav-view name="buy"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="送礼神器" icon-off="icon-songlishenqi" icon-on="icon-songlishenqi-xuanzhong" ui-sref="tab.gift"  direction="down" transitiontype="fade" on-deselect="main.clearHistory()" class="iconfont">
    <ion-nav-view name="gift"></ion-nav-view>
  </ion-tab>
  <ion-tab title="菜篮子" icon-off="icon-cailanzi" icon-on="icon-cailanzi-xuanzhong" ui-sref="tab.basket"  direction="down" transitiontype="fade"  id="tabBasket" badge="totalNumberTab" on-deselect="main.clearHistory()" class="iconfont">
    <ion-nav-view name="basket" ></ion-nav-view>
  </ion-tab>
  <ion-tab title="我的家" icon-off="icon-wodejia" icon-on="icon-wodejia-xuanzhong" ui-sref="tab.user"  direction="down" transitiontype="fade"  on-deselect="main.clearHistory()"   class="iconfont">
    <ion-nav-view name="user"></ion-nav-view>
  </ion-tab> 
</ion-tabs>
<div class="walk-through-container fade-if"  ng-if="!$root.walkThrough&&$state.current.name=='tab.home'">
  <ion-slide-box bounce="false" show-pager="true">
    <ion-slide>
      <div class="box" style="background-image: url('img/guide.jpg');"></div>
    </ion-slide>
    <ion-slide>
      <div class="box" style="background-image: url('img/start_up.png')">
        <button class="button button-dark" dir-skip-walkthrough>跳过</button>
      </div>
    </ion-slide>
  </ion-slide-box>  
</div>
<div class="start-up-container fade-if" ng-if="$root.walkThrough&&!$root.startUp&&$state.current.name=='tab.home'"  style="background-image: url('img/guide.jpg')">
  <button class="button button-dark" dir-skip-walkthrough>跳过</button>
</div>
