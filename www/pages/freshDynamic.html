<ion-view view-title="User" hide-nav-bar="true">
	<ion-header-bar class="bar-light">
		<button class="button button-icon icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></button>
		<h1 class="title">生鲜动态</h1>
	</ion-header-bar>
	<ion-content scroll="true" has-bouncing="true" class="content">
		<ul>
			<li class="freshDynamicItem" ng-repeat="freshDynamicItem in freshDynamicList" ng-click="getFreshDynamicDetail(freshDynamicItem.idDynamic)">
				<p class="ItemTitle">{{freshDynamicItem.dynamicTitle}}</p>
				<img ng-src="{{freshDynamicItem.dynamicImg}}">
				<p class="ItemBottom">{{freshDynamicItem.staffName}} &nbsp;&nbsp;{{freshDynamicItem.creatTime}}</p>
			</li>
		</ul>
	</ion-content>
</ion-view>
