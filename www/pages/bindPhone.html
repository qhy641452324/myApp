<ion-view view-title="User" hide-nav-bar="true">
	<ion-header-bar class="bar-light">
		<button class="button button-icon icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></button>
		<h1 class="title">绑定手机号</h1>
	</ion-header-bar>
	<ion-content scroll="true" has-bouncing="true">
		<div class="list bindPhone">
			<input class="item" ng-model="bindPhone.phoneNumber" placeholder="请输入手机号">
			<input class="item" ng-model="bindPhone.verificationCode" placeholder="请输入验证码">
			<span class="verificationCode" ng-click="getVerificationCode(bindPhone.phoneNumber)" ng-bind="bindPhone.buttonStatus">获取验证码</span>
		</div>
		<button class="button button-block button-assertive bindPhoneBut" ng-click="goSetPassword(bindPhone.phoneNumber,bindPhone.verificationCode)">
				下一步
	    </button>
	    <!--ui-sref="tab.setPassword"-->
	</ion-content>
</ion-view>
